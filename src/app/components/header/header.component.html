<div class="row mt-2">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="col-sm ml-2 ">
				<img src="./assets/images/logo/studyaid-logo-hi.png" style="width: 30%; height: 30%;">
			</div>
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse1">

				<div class="col-sm mt-2" style="color:orange;">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">
						Instructor-led Courses
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" href="javascript:void(0)" (click)="findAvailableCourses('Java')">Java</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="javascript:void(0)" (click)="findAvailableCourses('Web Technologies')">Web Technologies</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="javascript:void(0)" (click)="findAvailableCourses('Free Courses')">Free Courses</a></li>
					</ul>
				</div>
				<div class="col-sm mt-2">
						<input type="text" class="form-control" id="id_searchContent" aria-describedby="searchContent"
							[(ngModel)]="searchContent" placeholder="Search">
				</div>
				<div class="col-sm mt-2" *ngIf="loggedUser != null">
					<button class="btn btn-outline-secondary" (click)="userLogoff()">Logoff</button>
				</div>
				<div class="col-sm mt-2">
					<p class="text-right font-bold" style="color:brown">{{loggedUser}}</p>
				</div>
				<div class="col-sm mt-2" *ngIf="loggedUser != null">
					<input class="btn btn-outline-secondary" type="submit" value="My Courses" (click)="myCourses()">
				</div>
				<div class="col-sm mt-2">
					<button class="btn btn-outline-secondary" type="submit" (click)="searchForContent()">Submit</button>
				</div>
				<div class="col-sm mt-2" *ngIf="loggedUser == null">
					<button class="btn btn-outline-secondary" type="submit" (click)="userLogin()">Login</button>
				</div>
			</div>
		</div>
	</nav>
</div>
