<br>
<div class = "row mx-2 my-2" *ngIf = "avaliableCourse.length > 0" >
	<div class = "col-sm-4" *ngFor= "let course of avaliableCourse; let i= index">
		<div class="card">
  			<div class="card-header text-center font-weight-bolder">
				<span> <img src="./assets/images/instructor/icons8-courses-64.png"  class="img-fluid float-left" alt="..."> </span>
				<span>{{course.courseTitle}}</span>
			</div>
			  <div class="card-body">{{course.courseIntroduction}}</div>
			  <div class="card-footer">
				<div class = "d-grid gap-2">
				  <button class="btn btn-primary" type="Button" (click)="selectCourse(course.courseId)">View Details</button>
				</div>
			  </div>
		</div>
	</div>
</div>
